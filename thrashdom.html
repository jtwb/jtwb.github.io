<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Thrash DOM update cache</title>
  </head>

  <body>
    <div id="container">
      <article class="inner">

        <header>
          <h1>Thrash DOM update cache</h1>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/jtwb/jtwb.github.io" id="view-on-github" class="button"><span>Fork this post</span></a>
        </section>

        <hr>

        <section id="main_content">
            <button id="go">Write DOM then check width</button>
            <output id="out"></output>

            <hr>

            <button id="gonice">Write DOM, check once at end</button>
            <output id="outnice"></output>
        </section>

        <footer>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>
      </article>
    </div>
    <script src="javascripts/jquery-2.0.3.js"></script>
    <script>


var STEPS = Math.pow(2,10);

function thrash() {
    var $button = $('button');
    $button.toggleClass('enabled');
    window.width = $button.width();
    $button.toggleClass('enabled');
    window.width = $button.width();
}
function readWriteRead() {
    for (i = STEPS; i--; i) {
        thrash();
    }
    $('#out').text('OK, Done');
}

function write() {
    var $button = $('button');
    $button.toggleClass('enabled');
    $button.toggleClass('enabled');
}
function writeNice() {
    for (i = STEPS; i--; i) {
        write();
    }
    window.width = $('button').width();
    $('#outnice').text('OK, Done');
}

$(function() {
    $('body').on('click', '#go', readWriteRead);
    $('body').on('click', '#gonice', writeNice);
});

    </script>
    <style>
        .enabled {
            display: inline-block;
            height: 3em;
        }
    </style>
  </body>
</html>
